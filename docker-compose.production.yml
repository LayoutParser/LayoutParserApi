version: '3.8'

services:
  layoutparser-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: layoutparser-api-prod
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8080;https://0.0.0.0:8443
      - OLLAMA_URL=http://172.25.32.42:11434
      - OLLAMA_MODEL=llama3.1:latest
    volumes:
      - /var/log/layoutparser:/var/log/layoutparser
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - layoutparser-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  layoutparser-network:
    driver: bridge
